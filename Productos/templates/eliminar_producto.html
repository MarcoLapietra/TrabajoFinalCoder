{% extends 'padre.html' %}


    {% block contenidoQueCambia %}
    <h2>Eliminar Producto</h2>
    <p>¿Estás seguro de que deseas eliminar el producto "{{ producto.titulo }}"?</p>
    
    <form method="post">
      {% csrf_token %}
      <button type="submit">Eliminar</button>
    </form>
  
    <p><a href="{% url 'ListProd' %}">Cancelar y volver a la lista de productos</a></p>
        
    {% endblock contenidoQueCambia %}
