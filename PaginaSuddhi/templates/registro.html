{% extends 'padre.html' %}

{% block contenidoQueCambia %}
<h2>Registro de Usuario</h2>
  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ cliente_form.as_p }}

    <button type="submit">Registrarse</button>
  </form>

  <p>¿Ya tienes una cuenta? <a href="{% url 'Login' %}">Iniciar Sesión</a></p>
{% endblock contenidoQueCambia %}
